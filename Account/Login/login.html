<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../assets/libs/bs5/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/libs/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
  <main class="login">
    <aside class="login-content">
      <div class="logo">
        <img src="../../assets/imgs/logo-white-no-text.png" alt="" srcset="">
      </div>
      <div class="p-4">
        <div class="user-type">
          <!-- <div class="checked"></div> -->
          <label class="btn radio">
            <input type="radio" name="user-type" id="">
            المستفيدين
          </label>
          <label class="btn radio">
            <input type="radio" name="user-type" id="">
            الموظفين
          </label>
        </div>
  
        <form class="form form-login" action="/index.html">
          <div class="form-group">
            <input class="form-control" type="text" name="" id="" placeholder="اسم المستخدم">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="" id="" placeholder="كلمة المرور">
          </div>
          <div class="form-group captcha ">
            <img src="../../assets/imgs/captcha.png" alt="" srcset="">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="" id="" placeholder="رمز التحقق">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-login form-control">تسجيل الدخول</button>
          </div>
        </form>
        <div class="link">
          <a href="">هل نسيت كلمة السر أو اسم المستخدم؟</a>
        </div>
        <div class="link">
          <img src="../../assets/imgs/nic-no-text.svg" alt="" srcset="">
          <a href="">تسجيل الدخول من خلال بوابة النفاذ الوطني الموحد</a>
        </div>
      </div>
      
    </aside>
  </main>
  <script src="../../assets/libs/bs5/bootstrap.min.js"></script>
  <script src="../../assets/libs/fontawesome/js/all.min.js"></script>
  <script src="../../assets/js/main.js"></script>
</body>
</html>
